<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Register</title>

       <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
       <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
       <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <link rel="stylesheet" href="/static/custom-styles.css">

   </head>
   <body>
    <div class="card">
                       <div class="card-header">Enter Student Details</div>
                       <div class="card-body">
                           <form class="form-horizontal" action="/register" method="POST">

                               <div class="form-group row">
                                   <label for="name" class="col-md-4 col-form-label text-md-right">Student Name</label>
                                   <div class="col-md-6">
                                       <input type="text" id="name" class="form-control" name="name" required autofocus>
                                   </div>
                               </div>

                               <div class="form-group row">
                                   <label for="email_address" class="col-md-4 col-form-label text-md-right">Student Class</label>
                                   <div class="col-md-6">
                                       <input type="text" id="class" class="form-control" name="class" required>
                                   </div>
                                   <p> Note: Class should be 1 to 12</p>
                               </div>

                               <div class="form-group row">
                                   <label for="email_address" class="col-md-4 col-form-label text-md-right">Student Division</label>
                                   <div class="col-md-6">
                                       <input type="text" id="division" class="form-control" name="division" required>
                                   </div>
                                   <p> Note: Division should be A,B,C,D,E</p>
                               </div>

                               <div class="col-md-6 offset-md-4">
                                   <p id="number"></p>
                                   <button id="b" onclick="random();"> total random marks</button>

                               <div class="col-md-6 offset-md-4">
                                   <button type="submit" class="btn btn-primary">
                                   Submit
                                   </button>

                               </div>
                           </form>
                       </div>
    </div>
   </body>
    <script>
        function random()
        {
            document.getElementById("number").innerHTML=Math.floor(Math.random()*500)
        }
    </script>
</html>
